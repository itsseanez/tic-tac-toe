<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 class="main-text">Tic-Tac-Toe</h1>
    </div>
    <div id="main-content">
        <div>
            <h1 class="regular-text" style="padding-bottom: 5px;">Computer</h1>
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        <div>
            <button id='x' class="button main-text">X</button>
            <button id='o' class="button main-text">O</button>
        </div>
        <div id="game-board"></div>
        <button class="button main-text">Restart</button>
        <h1 class="regular-text" id="winning-text"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
